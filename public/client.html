<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Page</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Client: Real-time Typing Feedback</h2>
        
        <!-- Original paragraph to match -->
     
        <strong><p id="originalText" >Start typing</p></strong>

        <!-- Highlighted text display -->
        <div id="highlightedText"></div>

        <!-- Typing area -->
        <textarea id="typingArea" placeholder="Start typing here..."></textarea>

        
        <!-- Leaderboard Section -->
        <h3>🏆 Leaderboard</h3>
        <table id="rankTable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Speed (WPM)</th>
                </tr>
            </thead>
            <tbody id="rank"></tbody>
        </table>
    </div>

    <script src = 'client-action.js'></script>
</body>
</html>
